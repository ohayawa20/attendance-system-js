<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>ATTENDANCE LIST</h1>
    <div class="attendance-cont">
      <div class="card">
        <form id="form">
            <input id="name" type="text" placeholder="name"> <br>
            <input id="age" type="number" placeholder="age"> <br>
            <input id="city" type="text" placeholder="city"> <br>
            <input id="roll-no" type="text" placeholder="roll no"> <br>
            <input type="submit" value="submit" id="btn">
        </form>
      </div>
        <br>
        <div class="card">
            <table id="table">
                <tr>
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>City</th>
                    <th>Roll No.</th>
                    <th>Attendance</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
